<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">POO</a>
        </div>
    </nav>
    <div class="container mt-3">

        <div class="row">

            <div class="col-lg-4">

                <div class="mb-3">
                    <label class="form-label">Kilometraje</label>
                    <input id="inp_km" placeholder="Ingrese Kilometraje"   class="form-control" type="number">
                </div>

                <button id="btn_mostrar" class="btn btn-success">Mostrar</button>

            </div>

            <div class="col-lg-4">
                <div class="mb-3">
                    <label class="form-label">Marcar/modelo</label>
                    <input id="inp_modelo" class="form-control" type="text">
                </div>
                <button id="btn_modelo" class="btn btn_warning">Mostrar modelo</button>
            </div>

        </div>

    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
