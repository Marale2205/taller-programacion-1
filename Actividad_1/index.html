<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Actividad_1</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="log-4">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input  id="inp_Nombre" placeholder="Ingrese su Nombre"  class="form-control" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="log-4">
                <div class="mb-3">
                    <label class="form-label">Apellido</label>
                    <input  id="inp_Apellido" placeholder="Ingrese su Apellido"  class="form-control" type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-3">
        <div class="row">
            <div class="log-4">
                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input  id="inp_DNI" placeholder="Ingrese su DNI"  class="form-control" type="number">
                </div>
            </div>
        </div>
    </div>
    <button id="btn_mostrar" type="button" class="btn btn-Mostrar">Mostrar</button>


    
</body>
<script src="main.js" type="module"></script>
</html>
